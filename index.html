<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX design</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="colors">
    <header class="header container">
        <div class="logo">
            <img src="./images/header-logo.svg" alt="U.IX logo">
        </div>

        <nav class="nav">
            <ul class="header-menu">
                <li class="header-menu-item">
                    <a href="#">Портфолио</a>
                </li>
                
                <li class="header-menu-item">
                    <a href="#">Программы</a>
                </li>
                
                <li class="header-menu-item">
                    <a href="#">Отзывы</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="section-title">

            <div class="background-blur-1"></div>
            <div class="background-blur-2"></div>
            <div class="background-blur-3"></div>
            <div class="background-blur-4"></div>


            <div class="abstract-image">
                <div class="abstract-element abs-2"></div>
                <div class="abstract-element abs-3"></div>
                <div class="abstract-element abs-4"></div>
                <div class="abstract-element abs-6-7"></div>
                <div class="abstract-element abs-8"></div>
                <div class="abstract-element abs-11"></div>
                <div class="abstract-element abs-12"></div>
            </div>

            <p class="title-small-text">Онлайн обучение с наставником</p>

            <h1 class="title-text">
                Стань востребованным и высокооплачиваемым UX/UI-дизайнером
            </h1>
            
            <div class="title-decoration"></div>
        </section>

        <section class="section-features">
            <div class="features-items">
                <div class="feature-item">
                    <h3 class="feature-title">35 000+</h3>

                    <p class="feature-text">
                        учеников прошли наши обучающие программы
                    </p>
                </div>

                <div class="feature-item">
                    <h3 class="feature-title">1500$</h3>

                    <p class="feature-text">
                        средний доход учеников после курсов
                    </p>
                </div>

                <div class="feature-item">
                    <h3 class="feature-title">200+ отзывов</h3>

                    <div class="feature-portraits">
                        <div class="feature-portrait-container">
                            <img class="feature-portrait" src="./images/avatar-1.jpg" alt="" class="feature-portrait">
                        </div>
                        
                        <div class="feature-portrait-container">
                            <img class="feature-portrait" src="./images/avatar-2.jpg" alt="" class="feature-portrait">
                        </div>
                        
                        <div class="feature-portrait-container">
                            <img class="feature-portrait" src="./images/avatar-3.jpg" alt="" class="feature-portrait">
                        </div>
                        
                        <div class="feature-portrait-container">
                            <img class="feature-portrait" src="./images/avatar-4.jpg" alt="" class="feature-portrait">
                        </div>
                        
                        <div class="feature-portrait-container">
                            <img class="feature-portrait" src="./images/avatar-5.jpg" alt="" class="feature-portrait">
                        </div>
                    </div>
                </div>
            </div>

            <div class="features-link">
                <span class="features-link-text">узнать больше</span>
                <img class="features-link-arrow" src="./images/features-link-arrow.svg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
